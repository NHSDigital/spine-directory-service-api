
#docker_service_cpu: 256
#docker_service_memory: 512

docker_service:
  - name: sds-api
    expose: true
    environment:
      - name: SDS_LOG_LEVEL
        value: NOTSET
      - name: SDS_MOCK_LDAP_RESPONSE
        value: "TRUE"
      - name: SDS_MOCK_LDAP_MODE
        value: "STRICT"
      - name: SDS_SPINE_CORE_ODS_CODE
        value: "YES"
      - name: CPM_PATH_URL
        value: cpm-sandbox
    secrets:
      - name: CPM_CLIENT_KEY
        valueFrom: "/{{ account }}/api-deployment/{{ service_name }}/sandbox/cpm-apikey"
      - name: APIGEE_URL
        valueFrom: "/{{ account }}/platform-common/egress/hosts/apigee-sandbox"
      - name: USE_CPM
        valueFrom: "/{{ account }}/api-deployment/{{ service_name }}/sandbox/use-cpm"
    health_check:
      matcher: "200"
      path: "/healthcheck"
