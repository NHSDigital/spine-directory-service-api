
#docker_service_cpu: 256
#docker_service_memory: 512

docker_service:
  - name: sds-api
    expose: true
    environment:
      - name: SDS_LOG_LEVEL
        value: NOTSET
      - name: SDS_MOCK_LDAP_RESPONSE
        value: "TRUE"
      - name: SDS_MOCK_LDAP_MODE
        value: "STRICT"
      - name: SDS_SPINE_CORE_ODS_CODE
        value: "YES"
      - name: CPM_PATH_URL
        value: cpm-dev-sandbox
      - name: CPM_CLIENT_KEY
        value: JrxvR6WsyTEu8BVVA1qhTbKqoktoVn0y
      - name: ACCOUNT
        value: "{{ account }}"
      - name: SERVICE_NAME
        value: "{{ service_name }}"
      - name: APIGEE_ENV
        value: "{{ APIGEE_ENVIRONMENT }}"
    secrets:
      - name: APIGEE_URL
        valueFrom: "/{{ account }}/platform-common/egress/hosts/apigee-internal-dev-sandbox"
      - name: CPM_CLIENT_KEY_4
        valueFrom: "/{{ account }}/{{ service_name }}/{{ APIGEE_ENVIRONMENT }}/cpm-apikey"
    health_check:
      matcher: "200"
      path: "/healthcheck"
