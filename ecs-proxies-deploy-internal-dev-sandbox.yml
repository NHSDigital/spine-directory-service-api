
#docker_service_cpu: 256
#docker_service_memory: 512

docker_service:
  - name: sds-api
    expose: true
    environment:
      - name: SDS_LOG_LEVEL
        value: NOTSET
      - name: SDS_MOCK_LDAP_RESPONSE
        value: "TRUE"
      - name: SDS_MOCK_LDAP_MODE
        value: "STRICT"
      - name: SDS_SPINE_CORE_ODS_CODE
        value: "YES"
      - name: CPM_PATH_URL
        value: connecting-party-manager
      - name: USE_CPM
        value: "0"
    secrets:
      - name: CPM_CLIENT_KEY
        valueFrom: "/{{ account }}/api-deployment/{{ service_name }}/internal-dev/cpm-apikey"
      - name: APIGEE_URL
        valueFrom: "/{{ account }}/platform-common/egress/hosts/apigee-internal-dev-sandbox"
    health_check:
      matcher: "200"
      path: "/healthcheck"
