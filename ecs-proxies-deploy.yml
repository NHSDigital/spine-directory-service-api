
#docker_service_cpu: 256
#docker_service_memory: 512

docker_service:

  - name: sds-api
    expose: true
    environment:
      - name: MHS_NO_CACHE
        value: "true"
      - name: MHS_LOG_LEVEL
        value: DEBUG
      - name: MHS_SDS_SEARCH_BASE
        value: ou=services,o=nhs
      - name: MHS_SDS_REDIS_CACHE_HOST
        value: cache-service
    secrets:
      - name: MHS_SDS_URL
        valueFrom: "/ptl/platform-common/cis/ldap-uri"
      - name: MHS_SECRET_CLIENT_KEY
        valueFrom: "/ptl/api-deployment/sds/ldap/private-key"
      - name: MHS_SECRET_CLIENT_CERT
        valueFrom: "/ptl/api-deployment/sds/ldap/client-cert"
      - name: MHS_SECRET_CA_CERTS
        valueFrom: "/ptl/api-deployment/sds/ldap/ca-certs"

    health_check:
      matcher: "200"
      path: "/healthcheck"
