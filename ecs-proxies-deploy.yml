
#docker_service_cpu: 256
#docker_service_memory: 512

docker_service:

  - name: cache-service
    port-mappings:
        - containerPort: 6379
        - hostPort: 127.0.0.1

  - name: sds-api
    expose: true
    environment:
      - name: NO_CACHE
        value: "true"
      - name: MHS_LOG_LEVEL
        value: DEBUG
      - name: MHS_SDS_SEARCH_BASE
        value: ou=services,o=nhs
      - name: MHS_DISABLE_SDS_TLS
        value: "true"
      - name: MHS_SDS_REDIS_CACHE_HOST
        value: cache-service
      - name: MHS_SDS_REDIS_DISABLE_TLS
        value: "true"
    secrets:
      - name: MHS_SDS_URL
        valueFrom: "/ptl/platform-common/cis/ldap-uri"

    health_check:
      matcher: "200"
      path: "/healthcheck"
