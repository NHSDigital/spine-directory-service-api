name: "$(SourceBranchName)+$(BuildID)"

trigger: none
pr: none

resources:
  repositories:
    - repository: common
      type: github
      name: NHSDigital/api-management-utils
      ref: refs/heads/edge
      endpoint: NHSDigital
  pipelines:
  - pipeline: build_pipeline
    source: "Spine-Directory-Service-Build"
    trigger:
      branches:
        include:
          - refs/tags/v*

pool:
  name: 'AWS-ECS'

variables:
  - template: project.yml

extends:
  template: azure/common/apigee-deployment.yml@common
  parameters:
    service_name: ${{ variables.service_name }}
    short_service_name: ${{ variables.short_service_name }}
    service_base_path: ${{ variables.service_base_path }}
    enable_monitoring: true
    enable_status_monitoring: true
    jinja_templates:
      HOSTED_TARGET_HEALTHCHECK_SUFFIX: '/healthcheck/deep'
    apigee_deployments:
      - environment: internal-dev
        post_deploy:
          - template: ./templates/run-tests.yml
            parameters:
              smoke_tests: true
      - environment: internal-qa
        post_deploy:
          - template: ./templates/run-tests.yml
            parameters:
              smoke_tests: true
      - environment: internal-qa-sandbox
        proxy_path: sandbox
        post_deploy:
          - template: ./templates/run-tests.yml
            parameters:
              smoke_tests: true
      - environment: ref
        depends_on:
          - internal_qa
          - internal_qa_sandbox
        post_deploy:
          - template: ./templates/run-tests.yml
            parameters:
              smoke_tests: true
      - environment: int
        depends_on:
          - internal_qa
          - internal_qa_sandbox
        post_deploy:
          - template: ./templates/run-tests.yml
            parameters:
              smoke_tests: true
      - environment: dev # dep
        depends_on:
          - internal_qa
          - internal_qa_sandbox
        post_deploy:
          - template: ./templates/run-tests.yml
            parameters:
              smoke_tests: true
      - environment: sandbox
        proxy_path: sandbox
        depends_on:
            - internal_qa
            - internal_qa_sandbox
        post_deploy:
          - template: ./templates/run-tests.yml
            parameters:
              smoke_tests: true
      - environment: prod
        depends_on:
            - internal_qa
            - internal_qa_sandbox
        post_deploy:
          - template: ./templates/run-tests.yml
            parameters:
              smoke_tests: true
