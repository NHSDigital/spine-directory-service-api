
#docker_service_cpu: 256
#docker_service_memory: 512

docker_service:
  - name: sds-api
    expose: true
    environment:
      - name: SDS_LOG_LEVEL
        value: NOTSET
      - name: SDS_LDAP_SEARCH_BASE
        value: ou=services,o=nhs
      - name: SDS_LDAP_URL
        value: ldap.national.ncrs.nhs.uk
      - name: SDS_SPINE_CORE_ODS_CODE
        value: "YEA"
      - name: APIGEE_ENVIRONMENT
        value: "{{ APIGEE_ENVIRONMENT }}"
    secrets:
      - name: SDS_SECRET_CLIENT_KEY
        valueFrom: "arn:aws:secretsmanager:eu-west-2:{{ PROD_ACCOUNT_ID }}:secret:prod/cis/ldap.national.ncrs.nhs.uk/key"
      - name: SDS_SECRET_CLIENT_CERT
        valueFrom: "arn:aws:secretsmanager:eu-west-2:{{ PROD_ACCOUNT_ID }}:secret:prod/cis/ldap.national.ncrs.nhs.uk/crt"
      - name: SDS_SECRET_CA_CERTS
        valueFrom: "arn:aws:secretsmanager:eu-west-2:{{ PROD_ACCOUNT_ID }}:secret:prod/ca-certs/nhsd-prod/root-ca/crt"
    health_check:
      matcher: "200"
      path: "/healthcheck"
