type: object
description: "A FHIR Device resource information for the accredited system"
properties:
  resourceType:
    type: string
    description: "FHIR Resource type. Always 'Device'."
    example: "Device"
  id:
    type: string
    description: "SDSâ€™s unique identifier for this accredited system record."
    format: uuid
    example: "f0f0e921-92ca-4a88-a550-2dbb36f703af"
  extension:
    type: array
    description: "Additional content defined by implementations"
    items:
      type: object
      properties:
        url:
          type: string
          example: "https://fhir.nhs.uk/R4/StructureDefinition/Extension-SDS-ReliabilityConfiguration"
        valueReference:
          type: object
          properties:
            identifier:
              type: object
              properties:
                system:
                  type: string
                value:
                  type: string
  identifier:
    type: array
    description: "Identifies this device across multiple systems"
    items: 
      type: object
      properties:
        system:
          type: string
        value:
          type: string
  owner:
    type: object
    description: "Manufacturer's organisation details"
    properties:
      identifier:
        type: object
        properties:
          system:
            type: string
          value:
            type: string
      display:
        type: string