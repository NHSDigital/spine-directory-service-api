type: object
description: "A FHIR Bundle with Device resources"
required:
  - type
  - total
  - link
  - entry
properties:
  resourceType:
    type: string
    description: "FHIR Resource type. Always 'Bundle'."
  id:
    type: string
    description: "Unique identifier for this search request."
    format: uuid
  type:
    type: string
    description: "Bundle content type. Always 'searchset'."
  total:
    type: integer
    description: "Number of resources in 'bundle.entry' array"
  link:
    type: array
    items:
      type: object
      properties:
        relation:
          type: string
          description: "Always 'self'."
        url:
          type: string
          description: "The full url that produced the data"
  entry:
    type: array
    items:
      type: object
      properties:
        fullUrl:
          type: string
          description: "Full url to the resource"
        resource:
          $ref: 'Device.yaml'