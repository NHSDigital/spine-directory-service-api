type: object
description: "A FHIR Enpoint resource that include routing and reliability information for the accredited system"
properties:
  resourceType:
    type: string
    default: "Endpoint"
  id:
    type: string
    description: "SDSâ€™s unique identifier for this accredited system record."
    format: uuid
  extension:
    type: array
    description: "Additional content defined by implementations"
    items:
      type: object
      properties:
        url:
          type: string
        extension:
          type: array
          items:
            type: object
            properties:
              url:
                type: string
              valueString:
                type: string
  identifier:
    type: array
    description: "Identifies this endpoint across multiple systems"
    items: 
      type: object
      properties:
        system:
          type: string
        value:
          type: string
  status:
    type: string
    description: "The Endpoint status is always 'active'"
    default: "active"
    enum:
      - active
  connectionType:
    type: object
    description: "Protocol/Profile/Standard to be used with this endpoint connection"
    properties:
      system:
        type: string
      code:
        type: string
      display:
        type: string
  managingOrganization:
    type: object
    description: "Organization that manages this endpoint (might not be the organization that exposes the endpoint)"
    properties:
      identifier:
        type: object
        properties:
          system:
            type: string
          value:
            type: string
  payloadType:
    type: array
    description: "The type of content that may be used at this endpoint (e.g. XDS Discharge summaries)"
    items:
      type: object
      properties:
        coding:
          type: array
          items:
            type: object
            properties:
              system:
                type: string
              code:
                type: string
              display:
                type: string
  address:
    type: string
    description: "The base URL for connecting to this endpoint"