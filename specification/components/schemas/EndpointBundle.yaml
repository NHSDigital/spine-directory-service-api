type: object
description: "A FHIR Bundle with Endpoint resources"
properties:
  resourceType:
    type: string
    default: "Bundle"
  id:
    type: string
    description: "Unique identifier for this search request."
    format: uuid
  type:
    type: string
    description: "Bundle content type. Always 'searchset'."
    default: "searchset"
  total:
    type: integer
    description: "Number of resources in 'bundle.entry' array"
  link:
    type: array
    items:
      type: object
      properties:
        relation:
          type: string
          description: "Always 'self'."
          default: "self"
        url:
          type: string
          description: "The full url that produced the data"
  entry:
    type: array
    items:
      type: object
      properties:
        fullUrl:
          type: string
          description: "Full url to the resource"
        resource:
          $ref: 'Endpoint.yaml'